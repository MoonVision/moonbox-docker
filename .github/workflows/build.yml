name: build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

env:
  # default user for pushing
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  # default token (password) for pushing
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  # Prefix for all pushed images,
  IMAGE_PRE: ${{ github.ref_name != 'master' && 'dev-' || '' }}

jobs:
  docker-python-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/python-base
        dockerfile: docker/python-base/Dockerfile
        baseimage: mambaorg/micromamba:1
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/python-base
        dockerfile: docker/python-base/Dockerfile
        baseimage: mambaorg/micromamba:1
        additionaltag: 3.11
        additional_buildargs: env_file=environment_3.11.yml
  docker-python-base-stripped:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}python-base
          path: docker/python-base
          dockerfile: docker/python-base/DockerfileStripped
          baseimage: mambaorg/micromamba:1
          additionaltag: stripped
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}python-base
          path: docker/python-base
          dockerfile: docker/python-base/DockerfileStripped
          baseimage: mambaorg/micromamba:1
          additionaltag: stripped-3.11
          additional_buildargs: env_file=environment_stripped_3.11.yml
  build-ffmpeg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: ffmpeg
        tagversion: 4.2.1
        path: docker/builders/ffmpeg
        dockerfile: docker/builders/ffmpeg/Dockerfile
        baseimage: mambaorg/micromamba:1
        additional_buildargs: ffmpeg_version=4.2.1
  build-ffmpeg-cuda:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: ffmpeg-cuda
        tagversion: 4.2.1
        baseimage: mambaorg/micromamba:1
        path: docker/builders/ffmpeg
        dockerfile: docker/builders/ffmpeg/Dockerfile
        additional_buildargs: |-
          ffmpeg_version=4.2.1
          with_cuda=true
  build-proxychains:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: proxychains
        tagversion: 4.14
        path: docker/builders/proxychains
        dockerfile: docker/builders/proxychains/Dockerfile
        baseimage: debian:bookworm-slim
        additional_buildargs: proxychains_version=4.14
  build-opensc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: opensc
        tagversion: 0.20.0
        path: docker/builders/opensc
        dockerfile: docker/builders/opensc/Dockerfile
        baseimage: debian:bookworm-slim
        additional_buildargs: opensc_version=0.20.0
  build-pytorch:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch
        tagversion: 2.0.1_torchvision-0.15.2
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v2.0.1
          torchvision_tag=v0.15.2
          prebuilt=false
  build-pytorch-311:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch-3.11
        tagversion: 2.0.1_torchvision-0.15.2
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.11-latest
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v2.0.1
          torchvision_tag=v0.15.2
          prebuilt=false
  build-pytorch-cuda:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch-cuda
        tagversion: 2.0.1_torchvision-0.15.2
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v2.0.1
          torchvision_tag=v0.15.2
          prebuilt=true
          with_cuda=true
  build-pytorch-cuda-311:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch-cuda-3.11
        tagversion: 2.0.1_torchvision-0.15.2
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.11-latest
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v2.0.1
          torchvision_tag=v0.15.2
          prebuilt=true
          with_cuda=true
  docker-moonbox-mini:
    needs:
    - docker-python-base
    - build-ffmpeg
    - build-pytorch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: mini
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:latest
        additional_buildargs: |-
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-2.0.1_torchvision-0.15.2
  docker-moonbox-mini-311:
    needs:
      - docker-python-base
      - build-ffmpeg
      - build-pytorch-311
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
          additionaltag: mini-3.11
          path: docker/moonbox
          dockerfile: docker/moonbox/Dockerfile
          baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.11-latest
          additional_buildargs: |-
            ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
            pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-3.11-2.0.1_torchvision-0.15.2
  docker-moonbox-cuda:
    needs:
    - docker-python-base
    - build-ffmpeg-cuda
    - build-pytorch-cuda
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:latest
        additional_buildargs: |-
          with_genicam=false
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-cuda-2.0.1_torchvision-0.15.2
  docker-moonbox-cuda-311:
    needs:
    - docker-python-base
    - build-ffmpeg-cuda
    - build-pytorch-cuda-311
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda-3.11
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.11-latest
        additional_buildargs: |-
          with_genicam=false
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-cuda-3.11-2.0.1_torchvision-0.15.2
  docker-moonbox-mini-stripped:
    needs:
    - docker-python-base-stripped
    - build-ffmpeg
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: mini-stripped
        path: docker/moonbox
        dockerfile: docker/moonbox/DockerfileStripped
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:stripped-latest
        additional_buildargs: |-
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
  docker-moonbox-mini-stripped-311:
    needs:
      - docker-python-base-stripped
      - build-ffmpeg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
          additionaltag: mini-stripped-3.11
          path: docker/moonbox
          dockerfile: docker/moonbox/DockerfileStripped
          baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:stripped-3.11-latest
          additional_buildargs: |-
            ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
  docker-moonbox-cuda-stripped:
    needs:
    - docker-python-base-stripped
    - build-ffmpeg-cuda
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda-stripped
        path: docker/moonbox
        dockerfile: docker/moonbox/DockerfileStripped
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:stripped-latest
        additional_buildargs: |-
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
  docker-moonbox-cuda-stripped-311:
    needs:
    - docker-python-base-stripped
    - build-ffmpeg-cuda
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda-stripped-3.11
        path: docker/moonbox
        dockerfile: docker/moonbox/DockerfileStripped
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:stripped-3.11-latest
        additional_buildargs: |-
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
