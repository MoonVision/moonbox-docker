name: build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

env:
  # default user for pushing
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  # default token (password) for pushing
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  # Prefix for all pushed images,
  IMAGE_PRE: ${{ github.ref_name != 'master' && 'dev-' || '' }}

jobs:
  docker-python-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/python-base
        dockerfile: docker/python-base/Dockerfile
        baseimage: mambaorg/micromamba:1-bullseye
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/python-base
        dockerfile: docker/python-base/Dockerfile
        baseimage: mambaorg/micromamba:1-bullseye
        additionaltag: 3.9
        additional_buildargs: env_file=environment_3.9.yml
  build-ffmpeg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: ffmpeg
        tagversion: 4.2.1
        path: docker/builders/ffmpeg
        dockerfile: docker/builders/ffmpeg/Dockerfile
        baseimage: mambaorg/micromamba:1-bullseye
        additional_buildargs: ffmpeg_version=4.2.1
  build-ffmpeg-cuda:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: ffmpeg-cuda
        tagversion: 4.2.1
        baseimage: mambaorg/micromamba:1-bullseye
        path: docker/builders/ffmpeg
        dockerfile: docker/builders/ffmpeg/Dockerfile
        additional_buildargs: |-
          ffmpeg_version=4.2.1
          with_cuda=true
  build-proxychains:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: proxychains
        tagversion: 4.14
        path: docker/builders/proxychains
        dockerfile: docker/builders/proxychains/Dockerfile
        baseimage: debian:bullseye-slim
        additional_buildargs: proxychains_version=4.14
  build-opensc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: opensc
        tagversion: 0.20.0
        path: docker/builders/opensc
        dockerfile: docker/builders/opensc/Dockerfile
        baseimage: debian:bullseye-slim
        additional_buildargs: opensc_version=0.20.0
  build-pytorch:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch
        tagversion: 1.11.0_torchvision-0.12.0
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v1.11.0
          torchvision_tag=v0.12.0
          prebuilt=false
  build-pytorch-39:
    needs:
      - docker-python-base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
          additionaltag: pytorch-3.9
          tagversion: 1.11.0_torchvision-0.12.0
          baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.9-latest
          path: docker/builders/pytorch
          dockerfile: docker/builders/pytorch/Dockerfile
          additional_buildargs: |-
            pytorch_tag=v1.11.0
            torchvision_tag=v0.12.0
            prebuilt=false
  build-pytorch-cuda:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch-cuda
        tagversion: 1.11.0_torchvision-0.12.0
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v1.11.0
          torchvision_tag=v0.12.0
          prebuilt=true
          with_cuda=true
  build-pytorch-cuda-39:
    needs:
    - docker-python-base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}custom-builds
        additionaltag: pytorch-cuda-3.9
        tagversion: 1.11.0_torchvision-0.12.0
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.9-latest
        path: docker/builders/pytorch
        dockerfile: docker/builders/pytorch/Dockerfile
        additional_buildargs: |-
          pytorch_tag=v1.11.0
          torchvision_tag=v0.12.0
          prebuilt=true
          with_cuda=true
  docker-moonbox-mini:
    needs:
    - docker-python-base
    - build-ffmpeg
    - build-pytorch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: mini
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:latest
        additional_buildargs: |-
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-1.11.0_torchvision-0.12.0
  docker-moonbox-mini-39:
    needs:
      - docker-python-base
      - build-ffmpeg
      - build-pytorch-39
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
          additionaltag: mini-3.9
          path: docker/moonbox
          dockerfile: docker/moonbox/Dockerfile
          baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.9-latest
          additional_buildargs: |-
            ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
            pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-3.9-1.11.0_torchvision-0.12.0
  docker-moonbox-genicam:
    needs:
    - docker-python-base
    - build-ffmpeg
    - build-pytorch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: genicam
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:latest
        additional_buildargs: |-
          with_genicam=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-1.11.0_torchvision-0.12.0
  docker-moonbox-genicam-39:
    needs:
      - docker-python-base
      - build-ffmpeg
      - build-pytorch-39
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/create-docker
        with:
          imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
          additionaltag: genicam-3.9
          path: docker/moonbox
          dockerfile: docker/moonbox/Dockerfile
          baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.9-latest
          additional_buildargs: |-
            with_genicam=true
            ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-4.2.1
            pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-3.9-1.11.0_torchvision-0.12.0
  docker-moonbox-cuda:
    needs:
    - docker-python-base
    - build-ffmpeg-cuda
    - build-pytorch-cuda
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:latest
        additional_buildargs: |-
          with_genicam=false
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-cuda-1.11.0_torchvision-0.12.0
  docker-moonbox-cuda-39:
    needs:
    - docker-python-base
    - build-ffmpeg-cuda
    - build-pytorch-cuda-39
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/create-docker
      with:
        imagename: moonvision/${{ env.IMAGE_PRE }}moonbox
        additionaltag: cuda-3.9
        path: docker/moonbox
        dockerfile: docker/moonbox/Dockerfile
        baseimage: moonvision/${{ env.IMAGE_PRE }}python-base:3.9-latest
        additional_buildargs: |-
          with_genicam=false
          with_cuda=true
          ffmpeg_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:ffmpeg-cuda-4.2.1
          pytorch_from_docker=moonvision/${{ env.IMAGE_PRE }}custom-builds:pytorch-cuda-3.9-1.11.0_torchvision-0.12.0
